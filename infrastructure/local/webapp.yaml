apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  namespace: cs693
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    # This must match the labels we set on the pod
    matchLabels:
      app: webapp
  template:
    metadata:
      # Set labels on the pod.
      # This is used in the deployment selector.
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: local/webapp:latest
        imagePullPolicy: Always
        env:
        - name: APP_ENV
          value: "local"
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
  namespace: cs693
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: webapp
